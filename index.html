<!DOCTYPE html>
<html ng-app="madniFurnitures">
<head>
	<title>Madni Furnitures</title>	
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>	
	<div class="container" ng-controller="Main">
		<div class="lemon">
			<div class="bit-1 hero-bg">
				<div ng-repeat="item in items | filter:{type:'img'}">
					<img class="animate" src="{{ getPath(item.name) }}" alt="{{ item.name }}" ng-show="idx == $index">
				</div>
				<div class="animate map" 
				ng-show="idx == (items.length - 1)" 
				ng-mouseover="isRotating = false"
				ng-mouseleave="isRotating = true">
				<iframe width="100%" height="100%" frameborder="0" style="border:0"
				src="https://www.google.com/maps/embed/v1/place?q=Muslim%20Town%20Chowk%2C%20Lahore%2C%20Punjab%2C%20Pakistan&key=AIzaSyBXOgtQE8mVzXKi7PPwsEPLgeqxOnYa1kM"></iframe>
				</div>
			</div>				
		</div>
		<div class="lemon">				
			<div class="bit-1 info-bar">
				<div class="bit-2">
					<div class="logo">
						<img src="img/logo.jpg" alt="madni furnitures">
					</div>
				</div>
				<div class="bit-2">
					<div class="animate info" 
					ng-repeat="item in items" 
					ng-bind-html="item.text"
					ng-show="idx == $index">
						<p>{{ items.text }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
